<!DOCTYPE html>
<html>
  <head>
    <title>参数配置</title>
    <meta charset="UTF-8">
	<script src="../Content/easyui/jquery.min.js" type="text/javascript"></script>
    <link href="../Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../Content/bootstrap/js/bootstrap.min.js"	type="text/javascript"></script>
    <style type="text/css">
	body {
		margin: 0;
		padding: 5px;
	}
	::-webkit-scrollbar {
		width: 8px;
		height: 8px;
		background-color: #F5F5F5;
	}
	::-webkit-scrollbar-track {
		-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
		border-radius: 10px;
		background-color: #F5F5F5;
	}
	::-webkit-scrollbar-thumb {
		border-radius: 10px;
		-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
		background-color: #555;
	}
	body .layer-ext-lyz .layui-layer-content {
		background-color: rgba(30,36,50,0.9);
	}
</style>
  </head>
  <body style="text-align: center; background-color:transparent;">
    <div style="margin:5px;border: 1px solid #ccc;">
	    <div class="input-group" style="padding-top:5px;height: 38px;line-height: 38px;padding-left:10px;">
			<input id="basic-addon1" type="checkbox" checked style="margin-left: 20px; width: 15px; height: 15px;top: 3px;position: relative;"/>
			<span style="background-color:transparent;color:#fff;width: 80px;padding-left: 10px;">指南针</span> 
		</div>
		<div class="input-group" style="padding-top:5px;height: 38px;line-height: 38px;padding-left:10px;">
			<input id="basic-addon2" type="checkbox" checked style="margin-left: 20px; width: 15px; height: 15px;top: 3px;position: relative;"/>
			<span style="background-color:transparent;color:#fff;width: 80px;padding-left: 10px;">导航条</span> 
		</div>
		<div class="input-group" style="padding-top:5px;height: 38px;line-height: 38px;padding-left:10px;">
			<input id="basic-addon3" type="checkbox" checked style="margin-left: 20px; width: 15px; height: 15px;top: 3px;position: relative;"/>
			<span style="background-color:transparent;color:#fff;width: 80px;padding-left: 10px;">比例尺</span> 
		</div>
		<div class="input-group" style="padding-top:5px;height: 38px;line-height: 38px;padding-left:10px;">
			<input id="basic-addon4" type="checkbox" checked style="margin-left: 20px; width: 15px; height: 15px;top: 3px;position: relative;"/>
			<span style="background-color:transparent;color:#fff;width: 80px;padding-left: 10px;">经纬度</span> 
		</div>
		<div class="input-group" style="padding-top:5px;height: 38px;line-height: 38px;padding-left:10px;">
			<input id="basic-addon5" type="checkbox" style="margin-left: 20px; width: 15px; height: 15px;top: 3px;position: relative;"/>
			<span style="background-color:transparent;color:#fff;width: 80px;padding-left: 10px;">深度检测</span> 
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$(":checkbox").click(function(){
			   let isBool = $(this).is(":checked");
			   if(this.id == 'basic-addon1'){
				  if(isBool){
					parent.document.getElementById('navigationDiv').firstElementChild.style.display = '';
				  }
				  else{
				    parent.document.getElementById('navigationDiv').firstElementChild.style.display = 'none';
				  }
			   }
			   else if(this.id == 'basic-addon2'){
				  if(isBool){
					parent.document.getElementById('navigationDiv').lastElementChild.style.display = '';
				  }
				  else{
				    parent.document.getElementById('navigationDiv').lastElementChild.style.display = 'none';
				  }
			   }
			   else if(this.id == 'basic-addon3'){
				  if(isBool){
					parent.document.getElementById('distanceLegendDiv').style.display = '';
				  }
				  else{
				    parent.document.getElementById('distanceLegendDiv').style.display = 'none';
				  }
			   }
			   else if(this.id == 'basic-addon4'){
				  if(isBool){
					parent.document.getElementById('envCenterInfo').style.display = '';
				  }
				  else{
				    parent.document.getElementById('envCenterInfo').style.display = 'none';
				  }
			   }
			   else if(this.id == 'basic-addon5'){
				  parent.pGzznCore.OpenDepthTest(isBool);
			   }
			});
		});
	</script>
  </body>
</html>
