<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
<script src="../Content/easyui/jquery.min.js" type="text/javascript"></script>
<link href="../Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="../Content/bootstrap/js/bootstrap.min.js"	type="text/javascript"></script>
</head>
<body style="text-align: center; background-color:transparent">
<div style="padding:5px">
	<div class="input-group" style="padding-top:5px;">
		<span class="input-group-addon" id="basic-addon1" style="background-color:transparent;color:#fff">经度</span> 
		<input type="number" id="point_jd" class="form-control" value="0" placeholder="请输入经度数值0-180" aria-describedby="basic-addon1" style="background-color:transparent;color:#fff">
	</div>
	<div class="input-group" style="padding-top:5px">
		<span class="input-group-addon" id="basic-addon2" style="background-color:transparent;color:#fff">纬度</span>
		<input type="number" id="point_wd" class="form-control" value="0" placeholder="请输入纬度数值0-90" aria-describedby="basic-addon2" style="background-color:transparent;color:#fff">
	</div>
	<div class="input-group" style="padding-top:5px;padding-bottom:5px">
		<span class="input-group-addon" id="basic-addon2" style="background-color:transparent;color:#fff">高度</span>
		<input type="number" id="point_height" class="form-control" value="0" placeholder="请输入高度值" aria-describedby="basic-addon2" style="background-color:transparent;color:#fff">
	</div>
	<div class="input-group text-right" style="width:100%">
		<input id="btnCenterXY" type="button" class="btn btn-primary" value="确定" style="width:80px">
	</div>
</div>
<script type="text/javascript">
document.getElementById('btnCenterXY').addEventListener('click', function () {
parent.pGzznCore.locationCoord(document.getElementById("point_jd").value,document.getElementById("point_wd").value,document.getElementById("point_height").value);
	document.getElementById('btnCenterXY').blur();
}, false);
var reg = new RegExp("(^|&)strJson=([^&]*)(&|$)", "i"); 
var r = window.location.search.substr(1).match(reg); 
var value;
if (r != null){ 
	value= unescape(r[2]);
	var arr= value.split('_');
	document.getElementById("point_jd").value=arr[0];
	document.getElementById("point_wd").value=arr[1];
	document.getElementById("point_height").value=arr[2];
}
</script>
</body>
</html>
