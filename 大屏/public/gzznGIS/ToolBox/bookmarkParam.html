<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标记类型</title>
<script src="../Content/easyui/jquery.min.js" type="text/javascript"></script>
<link href="../Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="../Content/bootstrap/js/bootstrap.min.js"	type="text/javascript"></script>
<style type="text/css">
body {
	margin: 0;
	padding: 5px;
}

::-webkit-scrollbar {
	width: 8px;
	height: 8px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-track {
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb {
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
	background-color: #555;
}
.datagrid-row-selected{
	background: rgba(30,36,50,.8);
}
.datagrid-row{height: 32px;}
</style>
</head>
<body style="text-align: center; background-color:transparent;">
	<div style="margin:5px;border: 1px solid #ccc;">
		<div class="input-group" style="padding-top:5px;height: 38px;line-height: 38px;padding-left:10px;">
			<span style="background-color:transparent;color:#fff;width: 80px;">点</span> 
			<input id="basic-addon1" type="radio" value="0" name="optradio" checked style="margin-left: 20px; width: 15px; height: 15px;top: 3px;position: relative;"/>
		</div>
		<div class="input-group" style="padding-top:5px;height: 38px;line-height: 38px;padding-left:10px;">
			<span style="background-color:transparent;color:#fff;width: 80px;">线</span>
			<input id="basic-addon2" type="radio" value="1" name="optradio" style="margin-left: 20px; width: 15px; height: 15px;top: 3px;position: relative;"/>
		</div>
		<div class="input-group" style="padding-top:5px;height: 38px;line-height: 38px;padding-left:10px;">
			<span style="background-color:transparent;color:#fff;width: 80px;">面</span>
			<input id="basic-addon3" type="radio" value="2" name="optradio" style="margin-left: 20px; width: 15px; height: 15px;top: 3px;position: relative;"/>
		</div>
	</div>
	<script type="text/javascript">
		let styleValue = "0";
		$(function(){
			$(":radio").click(function(){
			   styleValue = $(this).val();
			});
		});
		function getParam(){
			let strJson = {};
			strJson.styleValue = styleValue;
			return strJson;
		}
	</script>
</body>
</html>
