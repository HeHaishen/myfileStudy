<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>飞行漫游</title>
<script src="../Content/easyui/jquery.min.js" type="text/javascript"></script>
<link href="../Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="../Content/bootstrap/js/bootstrap.min.js"	type="text/javascript"></script>
<style type="text/css">
body {
	margin: 0;
	padding: 5px;
}

::-webkit-scrollbar {
	width: 8px;
	height: 8px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-track {
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb {
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
	background-color: #555;
}
.datagrid-row-selected{
	background: rgba(30,36,50,.8);
}
.datagrid-row{height: 32px;}
</style>
</head>
<body style="text-align: center; background-color:transparent;">
	<div style="padding:5px">
		<div class="input-group" style="padding-top:5px;">
			<span class="input-group-addon" id="basic-addon1" style="background-color:transparent;color:#fff;width: 80px;">经度(°)</span> 
			<input type="number" id="point_jd" class="form-control" value="0" placeholder="请输入经度数值0-180" aria-describedby="basic-addon1" style="background-color:transparent;color:#fff">
		</div>
		<div class="input-group" style="padding-top:5px">
			<span class="input-group-addon" id="basic-addon2" style="background-color:transparent;color:#fff;width: 80px;">纬度(°)</span>
			<input type="number" id="point_wd" class="form-control" value="0" placeholder="请输入纬度数值0-90" aria-describedby="basic-addon2" style="background-color:transparent;color:#fff">
		</div>
		<div class="input-group" style="padding-top:5px;">
			<span class="input-group-addon" id="basic-addon2" style="background-color:transparent;color:#fff;width: 80px;">高度(m)</span>
			<input type="number" id="point_height" class="form-control" value="500" placeholder="请输入高度值" aria-describedby="basic-addon2" style="background-color:transparent;color:#fff">
		</div>
		<div class="input-group" style="padding-top:5px;">
			<span class="input-group-addon" id="basic-addon2" style="background-color:transparent;color:#fff;width: 80px;">点数(个)</span>
			<input type="number" id="point_num" class="form-control" value="0" placeholder="坐标点的数量" aria-describedby="basic-addon2" style="background-color:transparent;color:#fff">
		</div>
	</div>
	<script type="text/javascript">
		function getHeight(){
			return document.getElementById("point_height").value;
		}
		function setParam(value){
			document.getElementById("point_jd").value = value.longitude;
			document.getElementById("point_wd").value = value.latitude;
			document.getElementById("point_num").value = value.number;
		}
	</script>
</body>
</html>
