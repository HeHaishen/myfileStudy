<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标记类型</title>
<link href="../Content/easyui/themes/default/easyui3.css" rel="stylesheet" type="text/css" />
<script src="../Content/easyui/jquery.min.js" type="text/javascript"></script>
<script src="../Content/easyui/jquery.easyui.min.js" type="text/javascript"></script>
<style type="text/css">
body {
	margin: 0;
	padding: 5px;
}

::-webkit-scrollbar {
	width: 8px;
	height: 8px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-track {
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
	border-radius: 10px;
	background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb {
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
	background-color: #555;
}
.slider-tip{
  color:white;
}
</style>
</head>
<body style="background-color:transparent;">
	<div style="margin:10px;">
		<div class="input-group" style="height: 38px;line-height: 38px;margin-top: 30px;">
			<input class="easyui-slider" value="1.0" style="width:220px;" data-options="
			showTip: true,
			rule: [0,'|',0.25,'|',0.5,'|',0.75,'|',1.0],
			step:0.01,
			min:0,
			max:1,
			tipFormatter: function(value){
				return value+'°';
			},
			onChange: function(value){
				changeTransparency(value);
			}">
		</div>
	</div>
	<script type="text/javascript">
		function changeTransparency(value){
			parent.pGzznCore.changeTransparency(value);
		}
	</script>
</body>
</html>
